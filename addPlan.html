<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建学习计划</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
     <!-- 引入YDUI自适应解决方案类库 -->
     <script src="js/ydui.flexible.js"></script>
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/addPlan.css"/>
    <link rel="stylesheet" type="text/css" href="./css/mobileSelect.css">
    <script src="./js/mobileSelect.js" type="text/javascript"></script>
   
</head>
<body>
<div class="g-flexview">
    <header class="m-navbar">
      <a href="#" class="navbar-item" onclick="javascript:history.back(-1);"><i class="back-ico"></i></a>
      <div class="navbar-center"><h3 class="navbar-title">创建学习计划</h3></div>
      <a href="#" class="navbar-item"><img src="./images/home.png" alt=""/></a>
    </header>
    <main class="main g-scrollview">
      <div class="main-list">
        <div class="main-list-title">计划详情</div>
        <div class="main-list-content">
          <div class="cell-item myinput">
            <div class="cell-left label">学习名称</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入学习名称" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">学习来源</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入学习来源" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">学习文件</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入学习文件" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">组织部门</div>
            <div class="cell-right"><input type="text" class="cell-input after" placeholder="请选择" autocomplete="off" id="trigger1"/></div>
          </div>
          <div class="cell-item myinput">
              <div class="cell-left label cell-nocenter">学习详情</div>
              <div class="cell-right"><textarea class="cell-textarea" placeholder="请输入相关详情..."></textarea></div>
            </div>
        </div>
      </div>
      <div class="m-button">
        <button type="button" class="btn-block btn-primary">提交</button>
      </div>
    </main>
</div>
<!-- 引入jQuery 2.0+ -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="js/ydui.js"></script>
<script>
    !function ($) {
        $('#J_Btn').on('click', function () {
            /* 使用：js模块以dialog为例 */
            YDUI.dialog.alert('我有一个小毛驴我从来也不骑！');
        });
        var weekdayArr=['部门1','部门2','部门3','部门4'];
        var mobileSelect1 = new MobileSelect({
          trigger: '#trigger1', 
          title: '组织部门',  
          wheels: [
                      {data: weekdayArr}
                  ],
          position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
          transitionEnd:function(indexArr, data){
              console.log(data);
          },
          callback:function(indexArr, data){
              $('#trigger1').css('fontSize', '14px');
              data = data && data.join(',') || ''
              $('#trigger1').attr('value', data);
              console.log(data);
          }
      });
    }(jQuery);
</script>
</body>
</html>
