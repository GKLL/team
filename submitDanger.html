<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>隐患排查提交</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
     <!-- 引入YDUI自适应解决方案类库 -->
     <script src="js/ydui.flexible.js"></script>
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/submit.css"/>
    <link rel="stylesheet" type="text/css" href="./css/mobileSelect.css">
    <script src="./js/mobileSelect.js" type="text/javascript"></script>
   
</head>
<body>
<div class="g-flexview">
    <header class="m-navbar">
      <a href="#" class="navbar-item" onclick="javascript:history.back(-1);"><i class="back-ico"></i></a>
      <div class="navbar-center"><h3 class="navbar-title">隐患排查提交</h3></div>
      <a href="./index.html" class="navbar-item"><img src="./images/home.png" alt=""/></a>
    </header>
    <main class="main g-scrollview">
      <div class="main-list">
        <div class="main-list-title">提交详情</div>
        <div class="main-list-content">
          <div class="cell-item myinput">
            <div class="cell-left label">隐患名称</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入隐患名称" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">发现时间</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入学习来源" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">发现地点</div>
            <div class="cell-right"><input type="text" class="cell-input after" placeholder="请输入学习文件" autocomplete="off" id="search"/></div>
          </div>
          <div class="cell-item myinput">
              <div class="cell-left label cell-nocenter">隐患描述</div>
              <div class="cell-right"><textarea class="cell-textarea" placeholder="请输入隐患描述..."></textarea></div>
            </div>
        </div>
      </div>
      <div class="main-list">
          <div class="main-list-title">
            <div>隐患图片</div>
            <div class="upload">
              <input type="file"  name="file" multiple id="file" accept="image/*" onchange="handleFile()"/>
              <a href="javascript:;" class="btn btn-see"> <img src="./images/add.png" alt=""/></a>
            </div>
          </div>
          <div class="imgList" id="fileName">
            <!-- <div class="img-list-item"></div>
            <div class="img-list-item"></div>
            <div class="img-list-item"></div> -->
          </div>
        </div>
      <div class="m-button">
        <button type="button" class="btn-block btn-primary">提交</button>
      </div>
    </main>
</div>
<!-- 引入jQuery 2.0+ -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="js/ydui.js"></script>
<script>
  // 上传
  
  function handleFile(e) {
    var file = document.getElementById("file").files;
    var fileName = document.getElementById("fileName");
    for(i = 0; i< file.length; i ++) {
      var reader = new FileReader();    
      reader.readAsDataURL(file[i]);  
      reader.onload=function(e){  
          //多图预览
          fileName.innerHTML = fileName.innerHTML + '<div class="img-list-item"><img src="' + this.result +'"><a class="imgclose" href="javascript:;" onclick="closeimg(this)"></a></div>';
      }
    }
  }
  $('#search').click(function() {
    window.location.href = './search.html'
  })
</script>
</body>
</html>
