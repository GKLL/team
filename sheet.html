<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>弹出层按钮</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/work.css"/>
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="js/ydui.flexible.js"></script>
</head>
<body>
<div class="g-flexview">
    <header class="m-navbar">
      <a href="#" class="navbar-item" onclick="javascript:history.back(-1);"><i class="back-ico"></i></a>
      <div class="navbar-center"><h3 class="navbar-title">弹出层按钮</h3></div>
      <a href="./index.html" class="navbar-item"><img src="./images/home.png" alt=""/></a>
    </header>
    <main class="main g-scrollview">
      <div class="m-button">
        <button type="button" class="btn-block btn-primary" data-ydui-actionsheet="{target:'#actionSheet',closeElement:'#cancel'}">ActionSheet(Data API调用)</button>
        <button type="button" class="btn-block btn-warning" id="J_ShowActionSheet">ActionSheet(Javascript API调用)</button>
      </div>
      <div class="m-actionsheet" id="actionSheet">
        <a href="#" class="actionsheet-item block">作废</a>
        <a href="#" class="actionsheet-item block">进场确认</a>
        <a href="#" class="actionsheet-item block">执行中</a>
        <a href="javascript:;" class="actionsheet-action" id="cancel">取消</a>
      </div>

      <div class="m-actionsheet" id="J_ActionSheet">
        <a href="#" class="actionsheet-item block">作废</a>
        <a href="#" class="actionsheet-item block">进场确认</a>
        <a href="#" class="actionsheet-item block">执行中</a>
        <a href="javascript:;" class="actionsheet-action" id="J_Cancel">取消</a>
      </div>
    </main>
    <!-- 使用：样式模块以按钮为例
    <div class="m-button">
        <a href="javascript:;" class="btn-block btn-primary" id="J_Btn">Button</a>
    </div> -->
</div>
<!-- 引入jQuery 2.0+ -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="js/ydui.js"></script>
<script>
  /**
     * Javascript API调用ActionSheet
     */
     !function ($) {
        var $myAs = $('#J_ActionSheet');

        $('#J_ShowActionSheet').on('click', function () {
            $myAs.actionSheet('open');
        });

        $('#J_Cancel').on('click', function () {
            $myAs.actionSheet('close');
        });

        // 自定义事件
        $myAs.on('open.ydui.actionsheet', function () {
            console.log('打开了');
        }).on('close.ydui.actionsheet', function () {
            console.log('关闭了');
        });
    }(jQuery);
</script>
</body>
</html>
