<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>签发工作票</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <!-- 引入YDUI样式 -->
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/addPlan.css"/>
    <!-- 引入YDUI自适应解决方案类库 -->
    <script src="js/ydui.flexible.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mobileSelect.css">
    <script src="./js/mobileSelect.js" type="text/javascript"></script>
</head>
<body>
<div class="g-flexview">
    <header class="m-navbar">
      <a href="#" class="navbar-item" onclick="javascript:history.back(-1);"><i class="back-ico"></i></a>
      <div class="navbar-center"><h3 class="navbar-title">签发工作票</h3></div>
      <a href="#" class="navbar-item"><img src="./images/home.png" alt=""/></a>
    </header>
    <main class="main g-scrollview">
      <div class="main-list">
        <div class="main-list-title">签发工作票</div>
        <div class="main-list-content">
          <div class="cell-item myinput">
            <div class="cell-left label">编号</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">作业内容</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">作业地点</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">工作负责人</div>
            <div class="cell-right"><input type="text" class="cell-input after" placeholder="请选择" autocomplete="off" id="trigger2"/></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">作业部门</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">作业班组</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">添加成员</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">作业人数</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">相关详情</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">开始时间</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="main-list-item">
            <div>危险点控制措施</div>
            <a href="javascript:;" class="btn btn-see" id="trigger1"> <img src="./images/add.png" alt=""/></a>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">指派给</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">人员</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
          <div class="cell-item myinput">
            <div class="cell-left label">审核意见</div>
            <div class="cell-right"><input type="text" class="cell-input" placeholder="" autocomplete="off" /></textarea></div>
          </div>
        </div>
        
      </div>
      <div class="m-button">
        <button type="button" class="btn-block btn-primary">下一步</button>
      </div>
    </main>
</div>
<!-- 引入jQuery 2.0+ -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 引入YDUI脚本 -->
<script src="js/ydui.js"></script>
<script>
    !function ($) {
        var weekdayArr=['部门1','部门2','部门3','部门4'];
        var mobileSelect1 = new MobileSelect({
          trigger: '#trigger1', 
          title: '组织部门',  
          wheels: [
                      {data: weekdayArr}
                  ],
          position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
          transitionEnd:function(indexArr, data){
              console.log(data);
          },
          callback:function(indexArr, data){
              $('#trigger1').css('fontSize', '14px');
              console.log(data);
          }
      });
      var mobileSelect1 = new MobileSelect({
          trigger: '#trigger2', 
          title: '组织部门',  
          wheels: [
                      {data: weekdayArr}
                  ],
          position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
          transitionEnd:function(indexArr, data){
              console.log(data);
          },
          callback:function(indexArr, data){
              $('#trigger2').css('fontSize', '14px');
              data = data && data.join(',') || ''
              $('#trigger2').attr('value', data);
              console.log(data);
          }
      });
    }(jQuery);
</script>
</body>
</html>
